<!DOCTYPE html>

<html lang="en">
<head>
	<title>Delete Movie</title>
</head>
<body>
<h2>Delete Movie</h2>

<p>Are you sure you want to delete "{{ movie.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'movie_detail' movie.pk %}">Cancel</a>
<a href="{% url 'movie_list' %}">Back to Movies</a>

</body>
</html>
